<div class="box">
  <div class="container">
    <h4>
      <br /><br />
      <app-search></app-search>

      <br />
      <small> <a routerLink="/admin/dashboard">Dashboard</a> </small> /
      <small>
        <a routerLink="/admin/dashboard/h_config">Hotel Configuration</a>
      </small>
      /
      <small>
        <a routerLink="/admin/dashboard/h_config/housekeeping_menu"
          >Housekeeping Menu</a
        >
      </small>
      /
      <strong>Halls</strong>

      <button
        type="button"
        data-toggle="modal"
        class="btn btn-dark float-right"
        data-target="#addHK"
      >
        + ADD
      </button>

      <div class="modal fade" id="addHK" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add housekeeping</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <mat-form-field>
                  <mat-label>Status</mat-label>
                  <select matNativeControl required>
                    <option value="standard">Clean</option>
                    <option value="executive">Dirty</option>
                    <option value="honeymoonS">Clean again</option>
                  </select>
                </mat-form-field>
                <div class="form-group">
                  <mat-form-field>
                    <input matInput placeholder="Assignee" required />
                  </mat-form-field>
                  <br />
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <input matInput placeholder="Hall No" required />
                  </mat-form-field>
                  <br />
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <textarea matInput placeholder="Remark" required></textarea>
                  </mat-form-field>

                  <br />
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control" required />
                    <br />
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addHKS"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit housekeeping</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <mat-form-field>
                  <mat-label>Status</mat-label>
                  <select matNativeControl required>
                    <option value="standard">Clean</option>
                    <option value="executive">Dirty</option>
                    <option value="honeymoonS">Clean again</option>
                  </select>
                </mat-form-field>
                <br />

                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="editBtn"
                >
                  EDIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Model End here-->
    </h4>
    <br />

              </tr>

              <tr>
                <td>2</td>
                <td>2</td>
                <td>Standard</td>

                <td>
                  Dirty
                </td>
                <td>
                  Anupama
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-light btn-xs " id="delete">
