<app-admin-nav></app-admin-nav>

<div class="box">
  <div class="container">
    <h4>
      <br /><br />
      <app-search></app-search>

      <br />
      <small> <a routerLink="/admin/dashboard">Dashboard</a> </small> /
      <small>
        <a routerLink="/admin/dashboard/h_config">Hotel Configuration</a>
      </small>
      /
      <strong>Hall Types</strong>

      <button
        type="button"
        data-toggle="modal"
        class="btn btn-dark float-right"
        data-target="#addHall"
      >
        + ADD
      </button>

      <div class="modal fade" id="addHall" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add a hall</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <!-- <mat-form-field>
                  <mat-label>Hall Name</mat-label>
                  <select matNativeControl required>
                    <option value="standard">Clean</option>
                    <option value="executive">Dirty</option>
                    <option value="honeymoonS">Clean again</option>
                  </select>
                </mat-form-field> -->
                <div class="form-group">
                  <mat-form-field>
                    <input matInput placeholder="Hall Name" required />
                  </mat-form-field>
                  <br />
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <input matInput placeholder="Hall Code" required />
                  </mat-form-field>
                  <br />
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <input matInput placeholder="Base Price" required />
                  </mat-form-field>
                  <br />
                </div>
                <div class="form-group">
                  <mat-form-field>
                    <textarea
                      matInput
                      placeholder="Description."
                      required
                    ></textarea>
                  </mat-form-field>

                  <br />
                </div>

                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addHKS"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addHK" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add a Room</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Room Number" value="" />
                  </mat-form-field>
                  <br />
                </div>

                <mat-form-field>
                  <mat-label>Room Type</mat-label>
                  <select matNativeControl required>
                    <option value="standard">Standard</option>
                    <option value="executive">Executive</option>
                    <option value="honeymoonS">Honeymoon Special</option>
                    <option value="deluxe">Deluxe</option>
                  </select>
                </mat-form-field>
                <br />
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addHalls"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit a hall</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="">Hall Name*</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="form-group">
                  <label for="">Hall Code*</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="form-group">
                  <label for="">Base Price*</label>
                  <input type="number" class="form-control" required />
                </div>
                <div class="form-group">
                  <label for="">Description</label>
                  <textarea class="form-control" required></textarea>
                </div>
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="editBtn"
                >
                  EDIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Model End here-->
    </h4>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <th>#</th>
              <th>Hall Name</th>
              <th>Hall Code</th>
              <th>Base Price</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Winchester</td>
                <td>WC</td>
                <td>
                  $1000
                </td>

                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                      id="dr"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-light btn-xs deleteHS" id="delete1">
                      <img
                        src="../../../../../../assets/images/bin.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
              </tr>

              <tr>
                <td>2</td>
                <td>King Court</td>
                <td>KC</td>

                <td>
                  $1200
                </td>

                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-light btn-xs " id="delete">
                      <img
                        src="../../../../../../assets/images/bin.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
