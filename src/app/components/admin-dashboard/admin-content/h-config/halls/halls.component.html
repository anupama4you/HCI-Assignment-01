<app-admin-nav></app-admin-nav>

<div class="box">
  <div class="container">
    <h4>
      <app-halls-analytics></app-halls-analytics>
      <br /><br />
      <app-search></app-search>

      <br />
      <small> <a routerLink="/admin/dashboard">Dashboard</a> </small> /
      <small>
        <a routerLink="/admin/dashboard/h_config">Hotel Configuration</a>
      </small>
      /
      <strong>Halls</strong>

      <button
        type="button"
        data-toggle="modal"
        class="btn btn-dark float-right"
        data-target="#addHall"
      >
        + Add a Hall
      </button>

      <div class="modal fade" id="addHall" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add a Hall</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Hall Number" value="" />
                  </mat-form-field>
                  <br />
                </div>

                <mat-form-field>
                  <mat-label>Hall Type</mat-label>
                  <select matNativeControl required>
                    <option value="standard">Winchester</option>
                    <option value="executive">King Court</option>
                  </select>
                </mat-form-field>
                <br />
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addHalls"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="clean" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div id="hkModel" class="modal-content">
            <div class="modal-header">
              <h3>Housekeeping</h3>

              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Hall No</th>
                    <th scope="col">Hall Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Assignee</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td id="myTDs"></td>
                    <td>Clean</td>
                    <td>Yohan</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit Hall</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <mat-form-field>
                  <mat-label>Hall Type</mat-label>
                  <select matNativeControl required>
                    <option value="standard">Winchester</option>
                    <option value="executive">King Court</option>
                  </select>
                </mat-form-field>
                <br />

                <mat-form-field>
                  <mat-label>Hall Number</mat-label>
                  <input matInput placeholder="" required />
                </mat-form-field>
                <br />
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="editBtn"
                >
                  EDIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Model End here-->
    </h4>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <th>#</th>
              <th>Hall Number</th>
              <th>Hall Type</th>
              <th>Housekeeping Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>Winchester</td>

                <td>
                  <p data-placement="top" data-toggle="tooltip" title="HK">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#clean"
                      id="one"
                    >
                      <img
                        src="../../../../../../assets/images/clean.svg"
                        alt="pic"
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                      id="dr"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button
                      class="btn btn-light btn-xs deleteHS"
                      id="deleteOne"
                    >
                      <img
                        src="../../../../../../assets/images/bin.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
              </tr>

              <tr>
                <td>2</td>
                <td>2</td>
                <td>King Court</td>

                <td>
                  <p data-placement="top" data-toggle="tooltip" title="HK">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#clean"
                      id="myTD2"
                    >
                      <img
                        src="../../../../../../assets/images/clean.svg"
                        alt="pic"
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                      id="dr"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button
                      class="btn btn-light btn-xs deleteHS"
                      id="deleteTwo"
                    >
                      <img
                        src="../../../../../../assets/images/bin.svg"
                        alt=""
                        width="50px"
                        height="50px"
                      />
                    </button>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
