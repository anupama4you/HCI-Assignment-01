    <h4>
      <br /><br />
      <small>Dashboard</small> / <small>Hotel Configuration</small> /
      <strong>Room Types</strong>
      <button
        type="button"
        data-toggle="modal"
        class="btn btn-success float-right"
        data-target="#addRoom"
      >
        + Add Room
      </button>

      <div class="modal fade" id="addRoom" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Room Name<small class="req">*</small></label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Room Code<small class="req">*</small></label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="comment"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label>Add an Image<small class="req">*</small></label>
                  <input type="file" class="form-control" />
                </div>

                <button
                  type="submit"
                  class="btn btn-success float-right"
                  style="width: 75px"
                  id="addRoom"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
