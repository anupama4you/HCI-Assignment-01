<app-admin-nav></app-admin-nav>

<div class="box">
  <div class="container">
    <h4>
      <app-guest-analytics></app-guest-analytics>
      <br /><br />
      <small> <a routerLink="/admin/dashboard">Dashboard</a> </small> /
      <strong>Guests</strong>
      <button
        type="button"
        data-toggle="modal"
        data-target="#addRoom"
        class="btn btn-dark float-right"
      >
        + Add Guest
      </button>

      <div class="modal fade" id="addRoom" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add a guest</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Guest Name"
                      value=""
                      required
                    />
                  </mat-form-field>
                  <br />
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Country " value="" required />
                  </mat-form-field>
                  <br />
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Email"
                      [formControl]="email"
                      required
                    />
                    <mat-error *ngIf="email.invalid">{{
                      getErrorMessage()
                    }}</mat-error>
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field>
                    <input matInput placeholder="Phone" required />
                  </mat-form-field>
                </div>

                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="addGuest"
                >
                  ADD
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="banUser" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Ban User</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <mat-form-field>
                    <textarea matInput placeholder="Reason"></textarea>
                  </mat-form-field>
                </div>
                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="banBtn"
                >
                  Ban
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="edit" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3>Edit User</h3>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label>Guest Name<small class="req">*</small></label>
                  <input
                    type="text"
                    id="gName"
                    value="Navindu Jayatilake"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Country<small class="req">*</small></label>
                  <input
                    type="text"
                    id="gCountry"
                    value="Sri Lanka"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Email<small class="req">*</small></label>
                  <input
                    type="text"
                    id="gMail"
                    value="navindushane@gmail.com"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Mobile Number<small class="req">*</small></label>
                  <input
                    type="number"
                    id="gNumber"
                    value="94765502873"
                    class="form-control"
                    required
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-dark float-right"
                  style="width: 75px"
                  id="editButton"
                >
                  EDIT
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--Model End here-->
    </h4>
    <br />
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table id="mytable" class="table table-bordred table-striped">
            <thead>
              <th>#</th>
              <th>Name</th>
              <th>Country</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Ban</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Navindu Jayatilake</td>
                <td>Sri Lanka</td>
                <td>navindushane@gmail.com</td>
                <td>+94765502873</td>

                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                      id="dr"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        height="30px"
                        width="30px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-light btn-xs deleteHS">
                      <img
                        src="../../../../../../assets/images/bin.svg"
                        alt=""
                        height="30px"
                        width="30px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Ban">
                    <button
                      data-toggle="modal"
                      data-target="#banUser"
                      class="btn btn-light btn-xs ban"
                    >
                      <img
                        src="../../../../../../assets/images/ban.svg"
                        alt=""
                        height="30px"
                        width="30px"
                      />
                    </button>
                  </p>
                </td>
              </tr>

              <tr>
                <td>2</td>
                <td>John Cena</td>
                <td>United States</td>
                <td>johncena@gmail.com</td>
                <td>+5417543010</td>

                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button
                      class="btn btn-light btn-xs"
                      data-title="Edit"
                      data-toggle="modal"
                      data-target="#edit"
                      id="dr"
                    >
                      <img
                        src="../../../../../../assets/images/edit.svg"
                        alt=""
                        height="30px"
                        width="30px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-light btn-xs deleteHS">
                      <img
                        src="../../../../../../assets/images/bin.svg"
                        alt=""
                        height="30px"
                        width="30px"
                      />
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Ban">
                    <button
                      data-toggle="modal"
                      data-target="#banUser"
                      class="btn btn-light btn-xs ban"
                    >
                      <img
                        src="../../../../../../assets/images/ban.svg"
                        alt=""
                        height="30px"
                        width="30px"
                      />
                    </button>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
